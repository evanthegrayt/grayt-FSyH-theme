[base]
default          = none
; Red3: unknown stuff
unknown-token    = 124
; Orchid1: ; && ||
commandseparator = 213
; Plum1: > >>
redirection      = 219
; Plum1: <<<
here-string-tri  = 219,underline
; Plum1: <<< 'this text'
here-string-text = none,underline
; Cyan1: <<< $var_here
here-string-var  = 51,underline
; Chartreuse1 TODO: TESTING
exec-descriptor  = 118
; Black: # a comment
comment          = black,bold
correct-subtle   = 88
; git clone (clone)
incorrect-subtle = bg:88
subtle-bg        = bg:10
; theme used inside command sub
secondary        = default
recursive-base   = 40

[command-point]
; SeaGreen1: ! [ { case for if while...
reserved-word  = 85
; MediumPurple1: (( ))
double-paren   = 141,bold
; docker ps (would be ps)
subcommand     = 40
; Green3: Aliases
alias          = 40,underline
suffix-alias   = 40,underline
global-alias   = 40,underline
; Green3: echo cd
builtin        = 40
function       = 40,bold
; ls true mkdir zip zsh vim
command        = 40
; PaleTurquoise1: builtin command exec noglob nocorrect
precommand     = 159
hashed-command = bg:10
; DarkSlateGray1: [
single-sq-bracket = 123
; DarkSlateGray1: [[
double-sq-bracket = 123,bold

[paths]
; SteelBlue1: /path/to/file
path          = 75,bold
; CornflowerBlue: / (the slashes in the path)
pathseparator = 69
; CornflowerBlue: /path/to/directory
path-to-dir   = 69,underline
; SteelBlue1: /path/to/file
globbing      = 75,underline
globbing-ext  = bg:10

[brackets]
; LightSkyBlue1
paired-bracket = black,bg:153
; DeepPink3
bracket-level-1 = 161
; DeepPink3
bracket-level-2 = 162,bold
; Magenta3
bracket-level-3 = 163,underline

[arguments]
; DeepSkyBlue2: -a
single-hyphen-option   = 38
; DeepSkyBlue2: --all
double-hyphen-option   = 38,underline
back-quoted-argument   = bg:10
; LightSeaGreen
single-quoted-argument = 37
double-quoted-argument = 37,bold
dollar-quoted-argument = 37,underline

[in-string]
; Turquoise2: backslash in $'...'
back-dollar-quoted-argument           = black,bg:45
; Turquoise2: backslash or $... in "..." (i.e. variable in string)
back-or-dollar-double-quoted-argument = 51,underline

[other]
; Cyan1: $var
variable             = 51,underline
; Cyan1: var=
assign               = 51
; Cyan1: arr=()
assign-array-bracket = 51
; Red1: !$ !!
history-expansion    = 196,bold

[math]
; LightSkyBlue1
mathvar = 153
; Turquoise2
mathnum = 45
; DarkRed
matherr = bg:52

[for-loop]
; HotPink2: for (( i = 1; i >= 10; i++ ))
forvar = 169
fornum = 169,underline
; Plum3
foroper = 176;bold
forsep = 176

[case]
; SeaGreen3
case-input       = 78,underline
case-parentheses = 78,bold
case-condition   = 78

[optarg]
optarg-number = bg:10
optarg-string = bg:10
